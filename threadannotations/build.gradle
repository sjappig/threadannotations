jar {
    from "${rootProject.projectDir}/LICENSE"
}

publishing {
    publications {
        TAPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId 'io.threadannotations'
            artifactId 'threadannotations'
            version "$project.version"
        }
    }
}

bintray {
    publications = ['TAPublication']
}
